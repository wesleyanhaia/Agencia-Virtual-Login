<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
  

    <header>
        <div id="cabeca1">
            

            <img src="certrel.png" alt="">

        </div>

        <div id="cabeca2"></div>
    </header>

    <div id="container">
        
        <div id="caixaazul">

                <div id="caixa-botoes">
                    
                    
                    <button class="botao"> <i class="material-icons">power_off</i>Ver desligamentos programados</button>
                    
                    <button class="botao"> <i class="material-icons">bolt</i> Avisar danos na rede elétrica</button>
                    
                    <button class="botao"> <i class="material-icons">&#xE8B2;</i> Denunciar irregularidade</button>
                </div>

                </div>

        <div id="caixabranca">

                <h1>Entar na Agência</h1>

            <div class="botao-e-texto">
                <button class="social" class="social-button"><span><i class="material-icons">email</i></span>Entrar com Gmail</button>
                <button class="social" class="social-button"><i class="material-icons">facebook</i>Entrar com Facebook</button>
            </div>

            <div class="botao-e-texto">

                <label for="Email ou CPF">Email ou CPF</label>
                <input type="text" name="email ou cpf" id="email ou cpf" placeholder="Digite aqui seu email">

                <label for="Senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha">


                <button class="entrar"><i class="material-icons">&#xEa77;</i>Ir para a Agência Virtual</button>
                
                <div id="lincagem"><a href="">Ainda não está cadastrado? Clique aqui! </a> <i class="material-icons">&#xE895;</i>
                
                </div>

            </div>

        </div>
    </div>
